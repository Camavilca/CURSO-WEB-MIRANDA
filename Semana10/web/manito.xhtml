<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>EJEMPLO 01 MANITO</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Numero 1"/>
                <h:inputText size="8" value="${manito.n1}"/>
                <h:outputLabel value="Numero 2"/>
                <h:inputText size="8" value="${manito.n2}"/>
                <h:outputLabel value="Numero 3"/>
                <h:inputText size="8" value="${manito.n3}"/>
                <h:outputLabel value="Promedio"/>
                <h:inputText size="8" value="${manito.prom}"/>
                <h:commandButton value="Aceptar" action="${manito.promedio}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
